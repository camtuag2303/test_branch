<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
     integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-4 col-6 mb-5">
                <img src="/doremon.jpg" class="w-100">
                <h5><a href="#">Truyện tranh Doraemon tập 20</a></h5>
                <p>Doraemon là một nhận vật hư cấu trong loạt Manga cùng tên của họa sĩ fujiko F.Fuhio</p>
                <strong class="h5">20,000 đ</strong>
            </div>
        </div>
        
    </div>
    <script>
        let row = document.querySelector('.row');
        for(let i = 0; i < 10; i++){
            let html = `
            <div class="col-lg-3 col-sm-4 col-6 mb-5">
                <img src="/doremon.jpg" class="w-100">
                <h5><a href="#">Truyện tranh Doraemon tập 20</a></h5>
                <p>Doraemon là một nhận vật hư cấu trong loạt Manga cùng tên của họa sĩ fujiko F.Fuhio</p>
                <strong class="h5">20,000 đ</strong>
            </div>`
            row.innerHTML+=html;
        }
    </script>
</body>
</html>
